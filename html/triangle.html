<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>居中一个div</title>
<style>
body {
	background: yellow;
}
#demo1 {
	width:0;
  	height: 0;
  	border-width: 20px;
  	border-style: solid;
  	border-color: transparent transparent red transparent;
  	margin-bottom: 30px;
}
#demo2 {
	width:0;
  	height: 0;
  	border-width: 20px;
  	border-style: solid;
  	border-color: red transparent transparent transparent;
}
#demo3 {
	width:0;
  	height: 0;
  	border-width: 20px;
  	border-style: solid;
  	border-color: transparent transparent red red;
}
</style>
</head>
<body>
<div id="demo1"></div>
<div id="demo2"></div>
<div id="demo3"></div>
</body>
</html>
