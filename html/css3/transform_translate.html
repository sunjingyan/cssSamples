<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>translate</title>
<style>
#demo {
  transform: translate(50px, 100px);
  -ms-transform: translate(50px, 100px);
  -webkit-transform: translate(50px, 100px);
  -o-transform: translate(50px, 100px);
  -moz-transform: translate(50px, 100px);
  width: 200px;
  height: 200px;
  background: yellow;
}
</style>
</head>
<body>
<p>沿着 X 和 Y 轴移动元素(left,top距离)</p>
<p>translate(x,y) - 定义 2D 转换，沿着 X 和 Y 轴移动元素。</p>
<p>translateX(n) - 定义 2D 转换，沿着 X 轴移动元素。</p>
<p>translateY(n) - 定义 2D 转换，沿着 Y 轴移动元素。</p>
<div id="demo"></div>
</body>
</html>
