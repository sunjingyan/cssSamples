<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rotate</title>
<style>
#demo {
  transform: rotate(7deg);
  -ms-transform:rotate(9deg); /* Internet Explorer */
  -moz-transform:rotate(9deg); /* Firefox */
  -webkit-transform:rotate(30deg); /* Safari 和 Chrome */
  -o-transform:rotate(9deg); /* Opera */
  width: 200px;
  height: 200px;
  margin: 30px;
  background-color: yellow;
}
//顺时针旋转多少度
</style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
