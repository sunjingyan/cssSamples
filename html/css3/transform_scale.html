<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scale</title>
<style>
#demo {
  transform: scale(2, 2);
  -ms-transform: scale(2, 2);
  -webkit-transform: scale(2, 2);
  -o-transform: scale(2, 2);
  -moz-transform: scale(2, 2);
  width: 50px;
  height: 100px;
  background: yellow;
  margin-bottom: 100px;
}

</style>
</head>
<body>
<div id="demo"></div>
<p>缩放转换元素-scale(2, 2)把宽度转换为原始尺寸的 2 倍，把高度转换为原始高度的 2 倍</p>
<p>scale(x,y)-定义 2D 缩放转换，改变元素的宽度和高度。</p>
<p>scaleX(n)-定义 2D 缩放转换，改变元素的宽度。</p>
<p>scaleY(n)-定义 2D 缩放转换，改变元素的高度。</p>
</body>
</html>
